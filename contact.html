<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shimash Siraj - Contact</title>
    <!-- link for bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<style>
    *{
        font-family: Arial, Helvetica, sans-serif;
    }
    
    .navbar-title{
        font-size: 1.5em;
        text-decoration: none;
        color: #fff;
    }


    body{
        background-color: rgb(80, 160, 230);
    }

    #content img{
        border: 2px solid #000;
        border-radius: 50%;
    }

    h2{
        text-align: center;
        width: 100%;
    }
    
    .box{
        color: #000000;
        box-shadow: 6px 2px 10px 2px rgba(0, 0, 0, 0.433);
        margin: 1em auto;
        padding: 1em;
        border-radius: 10px;
        background-color: rgb(148, 202, 250);
        max-width: 600px;
    }

    .social {
        text-align: center;
    }

    .social .card{
        display: inline-block;
        background-color: #ffffff;
        padding: 1em;
        border-radius: 10px;
    }

    .social .card a{
        text-decoration: none;
    }


    .social img{
        width: 36px;
        height: 36px;
        margin-right: .5em;
        margin-left: .5em;
    }

    .social img:hover{
        transform: scale(1.1);
    }

    
</style>

<body>

    <nav class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <a href="index.html" class="navbar-title text-white">My Portfolio</a>
                </div>
                <div class="col-6">
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link text-white">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="project.html" class="nav-link text-white">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a href="about.html" class="nav-link text-white">About Me</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link text-white"><u>Contact</u></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-light">Contact Me</h2>
        <div class="row">
            <div class="box col-6">
                <form action="" method="post" class="w-75" onsubmit="showThanksMessage(event)"></form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div id="thanksMessage" class="mt-3" style="display: none;">
                    <p class="text-success">Thank you for your message! We will get back to you soon.</p>
                </div>
            </div>

        </div>

        <div class="social mt-5">
            
            <h2 class="text-light">Social Media</h2>
            <div class="card">
                <a href="mailto:shimash.ca@gmail.com" class="text-dark">
                    <img src="./assets/mail.webp" alt="email icon">
                </a>
                
                <a href="https://www.linkedin.com/in/mohamed-shimash/">
                    <img src="./assets/linkedin.webp" alt="linkedin icon">
                </a>

                <a href="https://github.com/shimashsiraj">
                    <img src="./assets/github.png" alt="github icon">
                </a>
            </div>
            
        </div>

        
        
        
    </div>

    <footer class="bg-dark mt-5">
        <div class="container">
            <div class="row">
                <div class="col-6 p-2">
                    <p class="text-light">2024 All copyrights reserved &copy;</p>
                </div>
                <div class="col-6 p-2 text-end">
                    <p class="text-light">Designed by <a href="https://www.linkedin.com/in/mohamed-shimash/" class="text-light">Shimash Siraj</a></p>
                </div>
            </div>
        </div>
    </footer>
    
</body>
</html>
